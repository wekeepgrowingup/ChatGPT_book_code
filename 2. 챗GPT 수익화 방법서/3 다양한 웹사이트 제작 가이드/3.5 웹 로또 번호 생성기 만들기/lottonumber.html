<!DOCTYPE html>
<html>
<head>
	<title>Lotto Number Generator</title>
	<style>
		/* 전체 스타일 */
		body {
			font-family: Arial, sans-serif;
			background-color: #f4f4f4;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			text-align: center;
		}

		h1 {
			color: #FFA500;
		}

		button {
			background-color: #FFA500;
			color: #FFFFFF;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
			transition: all 0.3s ease-in-out;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
		}

		button:hover {
			background-color: #FFFFFF;
			color: #FFA500;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
		}

		/* 결과 영역 스타일 */
		.result {
			margin-top: 50px;
			display: flex;
			justify-content: center;
		}

		.circle {
			border-radius: 50%;
			width: 50px;
			height: 50px;
			text-align: center;
			line-height: 50px;
			color: #FFFFFF;
			font-size: 24px;
			font-weight: bold;
			display: inline-block;
			margin-right: 10px;
			box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease-in-out;
		}

		.circle:hover {
			transform: scale(1.2);
			box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
		}

		.orange {
			background-color: #FFA500;
		}

		.skyblue {
			background-color: #87CEEB;
		}

		.red {
			background-color: #FF0000;
		}

		.gray {
			background-color: #808080;
		}

		.green {
			background-color: #00FF00;
		}

		.white {
			background-color: #FFFFFF;
			color: #000000;
			box-shadow: none;
		}

	</style>
</head>
<body>
	<div class="container">
		<h1>Lotto Number Generator</h1>
		<button onclick="generateNumbers()">번호 생성</button>
		<div class="result" id="result"></div>
	</div>
	<script>
		function getRandomNumbers() {
			let numbers = [];
			while (numbers.length < 6) {
				let random = Math.floor(Math.random() * 45) + 1;
				if (!numbers.includes(random)) {
					numbers.push(random);
				}
			}
			numbers.sort(function(a, b) { return a - b; });
			return numbers;
		}

		function getNumberColor(number) {
			if (number <= 10) {
				return "orange";
			} else if (number <= 20) {
				return
			} else if (number <= 30) {
				return "red";
			} else if (number <= 40) {
				return "gray";
			} else {
				return "green";
			}
		}

		function generateNumbers() {
			let numbers = getRandomNumbers();
			let result = document.getElementById("result");
			result.innerHTML = "";

			for (let i = 0; i < numbers.length; i++) {
				let number = numbers[i];
				let color = getNumberColor(number);
				let circle = document.createElement("div");
				circle.classList.add("circle");
				circle.classList.add(color);
				circle.innerHTML = number;
				result.appendChild(circle);
			}

			// 추가적인 결과창 스타일 지정
			let circles = document.querySelectorAll(".circle");
			circles.forEach(function(circle) {
				if (circle.classList.contains("white")) {
					circle.style.boxShadow = "none";
					circle.style.color = "#000000";
				}
			});
		}
	</script>
</body>
</html>
