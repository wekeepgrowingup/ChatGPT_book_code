<!DOCTYPE html>
<html>
<head>
	<title>간단한 계산기</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F2F2F2;
		}

		#calculator {
			background-color: #FFFFFF;
			border: 1px solid #CFCFCF;
			box-shadow: 0px 0px 5px #CFCFCF;
			width: 300px;
			margin: 50px auto;
			padding: 10px;
		}

		#calculator table {
			width: 100%;
		}

		#calculator table tr td {
			padding: 5px;
			text-align: center;
		}

		#calculator table tr td button {
			width: 50px;
			height: 50px;
			border: 1px solid #CFCFCF;
			background-color: #F2F2F2;
			font-size: 18px;
			cursor: pointer;
			outline: none;
		}

		#calculator table tr td button:hover {
			background-color: #E0E0E0;
		}

		#result {
			margin-top: 10px;
			padding: 5px;
			text-align: right;
			border: 1px solid #CFCFCF;
			background-color: #FFFFFF;
			height: 50px;
			font-size: 24px;
			box-shadow: inset 0px 0px 5px #CFCFCF;
		}
	</style>
</head>
<body>
	<div id="calculator">
		<table>
			<tr>
				<td colspan="4"><div id="result">0</div></td>
			</tr>
			<tr>
				<td><button onclick="press('7')">7</button></td>
				<td><button onclick="press('8')">8</button></td>
				<td><button onclick="press('9')">9</button></td>
				<td><button onclick="press('/')">/</button></td>
			</tr>
			<tr>
				<td><button onclick="press('4')">4</button></td>
				<td><button onclick="press('5')">5</button></td>
				<td><button onclick="press('6')">6</button></td>
				<td><button onclick="press('*')">*</button></td>
			</tr>
			<tr>
				<td><button onclick="press('1')">1</button></td>
				<td><button onclick="press('2')">2</button></td>
				<td><button onclick="press('3')">3</button></td>
				<td><button onclick="press('-')">-</button></td>
			</tr>
			<tr>
				<td><button onclick="press('0')">0</button></td>
				<td><button onclick="press('.')">.</button></td>
						<td><button onclick="press('+')">+</button></td>
			<td><button onclick="calculate()">=</button></td>
		</tr>
		<tr>
			<td><button onclick="clear()">C</button></td>
			<td><button onclick="backspace()">←</button></td>
			<td><button onclick="press('(')">(</button></td>
			<td><button onclick="press(')')">)</button></td>
		</tr>
	</table>
</div>

<script>
	var expression = "";

	// 이 함수는 버튼이 클릭될 때 호출됩니다.
	function press(value) {
		expression = expression + value;
		document.getElementById("result").innerHTML = expression;
	}

	// 이 함수는 계산을 수행합니다.
	function calculate() {
		try {
			var result = eval(expression);
			document.getElementById("result").innerHTML = result;
			expression = result.toString();
		} catch (error) {
			document.getElementById("result").innerHTML = "Error";
			expression = "";
		}
	}

	// 이 함수는 이전 입력 값을 지웁니다.
	function backspace() {
		expression = expression.slice(0, -1);
		document.getElementById("result").innerHTML = expression;
	}

	// 이 함수는 모든 입력 값을 지웁니다.
	function clear() {
		expression = "";
		document.getElementById("result").innerHTML = "0";
	}
</script>
</body>
</html>
