<!DOCTYPE html>
<html>
<head>
	<title>글자 수 세기</title>
	<style>
		input[type="text"], textarea {
			width: 100%;
			margin-bottom: 10px;
			padding: 10px;
			box-sizing: border-box;
			border: 1px solid #ccc;
			border-radius: 5px;
			font-size: 16px;
		}

		.result {
			font-size: 16px;
		}
	</style>
</head>
<body>
	<h1>글자 수 세기</h1>
	<form>
		<label for="text">글자를 입력하세요:</label><br>
		<textarea id="text" rows="10" onkeyup="countCharacters()"></textarea><br>
		<label for="space-included">공백 포함:</label>
		<input type="text" id="space-included" disabled><br>
		<label for="space-excluded">공백 제외:</label>
		<input type="text" id="space-excluded" disabled><br>
		<label for="line-count">줄 수:</label>
		<input type="text" id="line-count" disabled><br>
		<label for="word-count">단어 수:</label>
		<input type="text" id="word-count" disabled><br>
	</form>

	<script>
		function countCharacters() {
			const text = document.getElementById("text").value;
			const spaceIncluded = text.length;
			const spaceExcluded = text.replace(/\s/g, "").length;
			const lineCount = text.split("\n").length;
			const wordCount = text.match(/\S+/g)?.length || 0;

			document.getElementById("space-included").value = spaceIncluded;
			document.getElementById("space-excluded").value = spaceExcluded;
			document.getElementById("line-count").value = lineCount;
			document.getElementById("word-count").value = wordCount;
		}
	</script>
</body>
</html>
