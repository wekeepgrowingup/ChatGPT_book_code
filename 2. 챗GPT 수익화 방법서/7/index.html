<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>MBTI 검사</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>MBTI 검사하기</h1>
    <button id="start-btn">검사 시작</button>
    <div class="hidden" id="loading-screen">
      Loading...
    </div>
    <div class="hidden" id="question-container">
      <p id="question-text"></p>
      <button class="response-btn" id="yes-btn">그렇다</button>
      <button class="response-btn" id="no-btn">그렇지 않다</button>
    </div>
    <div class="hidden" id="result-container"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
